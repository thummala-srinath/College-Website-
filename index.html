<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpeakUp Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <header class="bg-white p-4 shadow flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600">VNR SpeakUp</h1>
    <nav>
      <a href="dashboard.html" class="text-blue-500 hover:underline">Admin Dashboard</a>
    </nav>
  </header>

  <main class="p-6">
    <section class="max-w-xl mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Submit Your Suggestion</h2>
      <form id="suggestionForm" class="space-y-4">
        <input type="text" id="suggestionInput" placeholder="Type your suggestion..." class="w-full p-2 border rounded" required />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
        <p id="successMsg" class="text-green-500 hidden">âœ… Submitted successfully!</p>
      </form>
    </section>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
